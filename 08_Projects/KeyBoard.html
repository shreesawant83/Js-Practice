<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>

<body>
    <script>
        window.addEventListener("keypress", function (e) {
            console.log(`The key is ${e.key} and key code is ${e.keyCode} and code is ${e.code}`);
        })
    </script>
</body>

</html>
